<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Website</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üåü Review Website</h1>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="user-info" style="display: none;">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <div id="reviews-container">
            <h2 style="text-align: center; color: var(--mauve); margin-bottom: 30px;">Latest Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be loaded here -->
            </div>
        </div>

        <div id="review-form-container" style="display: none;">
            <div class="review-form">
                <h3>Write a Review</h3>
                <form id="review-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="review-title">Title</label>
                            <input type="text" id="review-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="review-rating">Rating</label>
                            <div class="rating-input">
                                <input type="number" id="review-rating" name="rating" min="1" max="5" value="5" required>
                                <span>‚≠ê</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review-content">Review Content</label>
                        <textarea id="review-content" name="content" placeholder="Write your review here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Review</button>
                </form>
            </div>
        </div>

        <div id="login-prompt" class="alert alert-info">
            <p>Please <a href="login.html" style="color: var(--blue);">login</a> to write and manage reviews.</p>
        </div>
    </div>

    <script>
        // Check if user is logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('review-form-container').style.display = 'block';
                    document.getElementById('login-prompt').style.display = 'none';
                    document.querySelector('.logout-btn').textContent = `Logout (${data.username})`;
                } else {
                    document.getElementById('user-info').style.display = 'none';
                    document.getElementById('review-form-container').style.display = 'none';
                    document.getElementById('login-prompt').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
            }
        }

        // Load reviews
        async function loadReviews() {
            try {
                const response = await fetch('/api/reviews');
                const reviews = await response.json();
                
                const reviewsList = document.getElementById('reviews-list');
                reviewsList.innerHTML = '';
                
                if (reviews.length === 0) {
                    reviewsList.innerHTML = '<p style="text-align: center; color: var(--subtext0);">No reviews yet. Be the first to write one!</p>';
                    return;
                }
                
                reviews.forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.className = 'review-card';
                    reviewCard.innerHTML = `
                        <div class="review-header">
                            <h3 class="review-title">${review.title}</h3>
                            <div class="review-rating">
                                ${'‚≠ê'.repeat(review.rating)}
                            </div>
                        </div>
                        <div class="review-content">${review.content}</div>
                        <div class="review-meta">
                            <span class="review-author">By ${review.author}</span>
                            <span>${new Date(review.created_at).toLocaleDateString()}</span>
                            ${review.canDelete ? `<div class="review-actions">
                                <button class="btn btn-danger btn-small" onclick="deleteReview(${review.id})">Delete</button>
                            </div>` : ''}
                        </div>
                    `;
                    reviewsList.appendChild(reviewCard);
                });
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = '<p style="text-align: center; color: var(--red);">Error loading reviews.</p>';
            }
        }

        // Submit review
        document.getElementById('review-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const reviewData = {
                title: formData.get('title'),
                content: formData.get('content'),
                rating: parseInt(formData.get('rating'))
            };
            
            try {
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                });
                
                if (response.ok) {
                    this.reset();
                    loadReviews();
                    showAlert('Review submitted successfully!', 'success');
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Error submitting review', 'error');
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                showAlert('Error submitting review', 'error');
            }
        });

        // Delete review
        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/reviews/${reviewId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadReviews();
                    showAlert('Review deleted successfully!', 'success');
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Error deleting review', 'error');
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                showAlert('Error deleting review', 'error');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.container').firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize page
        checkAuth();
        loadReviews();
    </script>
</body>
</html>
