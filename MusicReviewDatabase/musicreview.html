<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review Database - Add Review</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Review Database</h1>
            <p>Share your thoughts on your favorite music</p>
        </div>

        <div class="navigation">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/selectreview" class="btn btn-secondary">View Reviews</a>
        </div>

        <div class="form-container">
            <h2 style="color: var(--lavender); margin-bottom: 30px; text-align: center;">Add New Music Review</h2>
            
            <form action="/addreview" method="POST">
                <div class="form-group">
                    <label for="artist_name">Artist Name *</label>
                    <input type="text" id="artist_name" name="artist_name" required>
                </div>

                <div class="form-group">
                    <label for="artist_description">Artist Description</label>
                    <textarea id="artist_description" name="artist_description" placeholder="Tell us about this artist..."></textarea>
                </div>

                <div class="form-group">
                    <label for="artist_picture">Artist Picture URL</label>
                    <input type="url" id="artist_picture" name="artist_picture" placeholder="https://example.com/artist.jpg">
                </div>

                <div class="form-group">
                    <label for="album_title">Album Title *</label>
                    <input type="text" id="album_title" name="album_title" required>
                </div>

                <div class="form-group">
                    <label for="track_title">Track Title *</label>
                    <input type="text" id="track_title" name="track_title" required>
                </div>

                <div class="form-group">
                    <label for="track_length">Track Length (seconds) *</label>
                    <input type="number" id="track_length" name="track_length" min="1" required>
                </div>

                <div class="form-group">
                    <label for="track_artwork">Track Artwork URL</label>
                    <input type="url" id="track_artwork" name="track_artwork" placeholder="https://example.com/album-cover.jpg">
                </div>

                <div class="form-group">
                    <label for="reviewer_name">Your Name *</label>
                    <input type="text" id="reviewer_name" name="reviewer_name" required>
                </div>

                <div class="form-group">
                    <label for="review_title">Review Title *</label>
                    <input type="text" id="review_title" name="review_title" required>
                </div>

                <div class="form-group">
                    <label for="review_description">Review Description *</label>
                    <textarea id="review_description" name="review_description" required placeholder="Share your thoughts about this track..."></textarea>
                </div>

                <div class="form-group">
                    <label>Star Rating *</label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="star_rating" value="1" required>
                        <label for="rating1">1 ‚≠ê</label>
                        
                        <input type="radio" id="rating2" name="star_rating" value="2" required>
                        <label for="rating2">2 ‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="rating3" name="star_rating" value="3" required>
                        <label for="rating3">3 ‚≠ê‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="rating4" name="star_rating" value="4" required>
                        <label for="rating4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        
                        <input type="radio" id="rating5" name="star_rating" value="5" required>
                        <label for="rating5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const ratingInputs = document.querySelectorAll('input[name="star_rating"]');
            
            // Add visual feedback for rating selection
            ratingInputs.forEach(input => {
                input.addEventListener('change', function() {
                    ratingInputs.forEach(radio => {
                        radio.nextElementSibling.style.background = 'transparent';
                    });
                    this.nextElementSibling.style.background = 'var(--blue)';
                    this.nextElementSibling.style.color = 'var(--base)';
                });
            });
            
            // Form validation
            form.addEventListener('submit', function(e) {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = 'var(--red)';
                        isValid = false;
                    } else {
                        field.style.borderColor = 'var(--surface2)';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
        });
    </script>
</body>
</html>
