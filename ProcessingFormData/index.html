<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Song Review Â· Catpurrin</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%237D5CFF'/%3E%3Ccircle cx='35' cy='40' r='10' fill='white'/%3E%3Ccircle cx='65' cy='40' r='10' fill='white'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%235A2ED0'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%235A2ED0'/%3E%3Cellipse cx='50' cy='62' rx='18' ry='10' fill='white'/%3E%3C/svg%3E" />
    <style>
      :root {
        --purr-bg: #0f0a1f;
        --purr-bg-2: #1a1236;
        --purr-accent: #a886ff;
        --purr-accent-2: #7d5cff;
        --purr-ink: #f5e9ff;
        --purr-muted: #c6b6ff;
        --purr-card: #160f29;
        --purr-outline: #3a2a66;
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--purr-ink);
        background:
          radial-gradient(1200px 600px at 20% -10%, rgba(125,92,255,.25), transparent 60%),
          radial-gradient(1200px 600px at 80% 110%, rgba(168,134,255,.18), transparent 60%),
          linear-gradient(180deg, var(--purr-bg), var(--purr-bg-2));
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(920px, 96vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) var(--purr-card);
        border: 1px solid var(--purr-outline);
        border-radius: var(--radius);
        box-shadow:
          0 30px 80px rgba(125,92,255,0.18),
          0 12px 24px rgba(0,0,0,0.35),
          inset 0 1px 0 rgba(255,255,255,0.06);
        padding: 28px;
        position: relative;
      }
      .ears {
        position: absolute;
        top: -18px;
        left: 24px;
        right: 24px;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
      }
      .ear {
        width: 28px; height: 28px;
        transform: rotate(45deg);
        background: linear-gradient(135deg, var(--purr-accent), var(--purr-accent-2));
        border: 1px solid var(--purr-outline);
        box-shadow: 0 8px 20px rgba(125,92,255,0.45);
        border-radius: 4px 2px 10px 2px;
      }
      h1 {
        margin: 8px 0 20px 0;
        font-weight: 800;
        letter-spacing: 0.2px;
        font-size: 28px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      h1 .badge {
        font-size: 12px;
        background: linear-gradient(90deg, var(--purr-accent-2), var(--purr-accent));
        color: #0e0723;
        padding: 6px 10px;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 900;
      }
      form { display: grid; gap: 18px; }
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 16px; }
      @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
      label { display: block; font-size: 14px; color: var(--purr-muted); margin-bottom: 8px; }
      input[type="text"], select, textarea {
        width: 100%;
        padding: 12px 14px;
        color: var(--purr-ink);
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--purr-outline);
        border-radius: 12px;
        outline: none;
        transition: border-color .15s, box-shadow .15s, background .15s;
      }
      input[type="text"]:focus, select:focus, textarea:focus {
        background: rgba(168,134,255,0.06);
        border-color: var(--purr-accent);
        box-shadow: 0 0 0 3px rgba(168,134,255,0.20);
      }
      textarea { min-height: 120px; resize: vertical; }
      .radios { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .paw {
        position: relative;
        display: inline-grid; place-items: center;
        width: 42px; height: 42px; border-radius: 10px;
        background: rgba(125,92,255,0.08);
        border: 1px solid var(--purr-outline);
        cursor: pointer;
        transition: transform .05s ease-in-out, background .15s;
      }
      .paw:hover { background: rgba(125,92,255,0.16); }
      .paw:active { transform: translateY(1px) scale(0.98); }
      .paw span { font-weight: 800; color: var(--purr-muted); }
      input[type="radio"] { position: absolute; opacity: 0; pointer-events: none; }
      input[type="radio"]:checked + .paw { background: linear-gradient(180deg, rgba(125,92,255,0.28), rgba(125,92,255,0.14)); border-color: var(--purr-accent); box-shadow: 0 0 0 3px rgba(168,134,255,0.20); }
      .actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 8px; }
      .btn {
        padding: 12px 16px; border-radius: 12px; border: 1px solid var(--purr-outline);
        background: linear-gradient(90deg, rgba(125,92,255,.18), rgba(168,134,255,.22));
        color: var(--purr-ink); font-weight: 700; letter-spacing: .3px;
        cursor: pointer; transition: transform .06s ease, box-shadow .15s;
      }
      .btn:hover { box-shadow: 0 10px 22px rgba(125,92,255,0.25); }
      .btn:active { transform: translateY(1px); }
      .btn.secondary { background: transparent; }
      .footer { margin-top: 8px; font-size: 12px; color: var(--purr-muted); }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="ears"><div class="ear"></div><div class="ear"></div></div>
      <h1>
        New Song Review
        <span class="badge">Catpurrin</span>
      </h1>
      <form action="/viewreview" method="post" novalidate>
        <div class="grid">
          <div>
            <label for="artist">Artist</label>
            <input id="artist" name="artist" type="text" placeholder="e.g. Mitski" required />
          </div>
          <div>
            <label for="album">Album Title</label>
            <input id="album" name="album" type="text" placeholder="e.g. Laurel Hell" />
          </div>
          <div>
            <label for="song">Song Title</label>
            <input id="song" name="song" type="text" placeholder="e.g. Stay Soft" required />
          </div>
          <div>
            <label for="reviewer">Reviewer Name</label>
            <input id="reviewer" name="reviewer" type="text" placeholder="Your name" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="platform">Streaming Platform</label>
            <select id="platform" name="platform">
              <option value="Spotify">Spotify</option>
              <option value="Apple Music">Apple Music</option>
              <option value="YouTube Music">YouTube Music</option>
              <option value="Tidal">Tidal</option>
              <option value="SoundCloud">SoundCloud</option>
            </select>
          </div>
          <div>
            <label>Rating</label>
            <div class="radios" role="radiogroup" aria-label="Rating">
              <label>
                <input type="radio" name="rating" value="1" />
                <span class="paw"><span>1</span></span>
              </label>
              <label>
                <input type="radio" name="rating" value="2" />
                <span class="paw"><span>2</span></span>
              </label>
              <label>
                <input type="radio" name="rating" value="3" checked />
                <span class="paw"><span>3</span></span>
              </label>
              <label>
                <input type="radio" name="rating" value="4" />
                <span class="paw"><span>4</span></span>
              </label>
              <label>
                <input type="radio" name="rating" value="5" />
                <span class="paw"><span>5</span></span>
              </label>
            </div>
          </div>
        </div>

        <div>
          <label for="review">Review</label>
          <textarea id="review" name="review" placeholder="Share your thoughts (favorite lyrics, mood, vibes)..."></textarea>
        </div>

        <div class="actions">
          <button class="btn secondary" type="reset">Reset</button>
          <button class="btn" type="submit">Submit Review</button>
        </div>
        <div class="footer">Your review is displayed only for this demo and not saved.</div>
      </form>
    </main>
  </body>
</html>
